<section class="content-header">
    <h1>
        Thêm mới danh mục sản phẩm
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li ui-sref="product_categories">Danh mục sản phẩm</li>
        <li class="active">Thêm mới danh mục sản phẩm</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddProductCategory" role="form" ng-submit="AddProductCategory()">
            <div class="box-body">

                <div class="form-group">
                    <label class="col-sm-2 control-label">Tên danh mục</label>
                    <div class="col-sm-10">
                        <input type="text" required ng-maxlength="256" class="form-control" ng-change="GetSeoTitle()" name="name" ng-model="productCategory.Name">
                        <span class="has-error" ng-show="frmAddProductCategory.name.$invalid">Tên danh mục bắt buộc phải nhập.</span>
                        <span class="has-error" ng-show="frmAddProductCategory.$error.maxlength">Tên danh mục chỉ gồm 256 ký tự.</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Tiêu đề SEO</label>
                    <div class="col-sm-10">
                        <input type="text" required class="form-control" name="alias" ng-model="productCategory.Alias">
                        <span class="has-error" ng-show="frmAddProductCategory.alias.$invalid">Tiêu đề SEO bắt buộc phải nhập.</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Mô tả ngắn</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="500" name="description" ng-model="productCategory.Description">
                        <span class="has-error" ng-show="frmAddProductCategory.$error.maxlength">Mô tả ngắn chỉ gồm 500 ký tự.</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Danh mục cha</label>
                    <div class="col-sm-10">
                        <select name="parentId" class="form-control" ng-model="productCategory.ParentID" ng-options="option.ID as option.Name for option in parentCategories">
                            <option value="">-- Chọn danh mục gốc -- </option>
                        </select>
                        <input name="parentId" type="hidden" ng-model="productCategory.ParentID" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Thứ tự</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" required name="displayOrder" ng-model="productCategory.DisplayOrder">
                        <span class="has-error" ng-show="frmAddProductCategory.displayOrder.$invalid">Thứ tự bắt buộc phải nhập.</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Hình ảnh</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="image" ng-model="productCategory.Image">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Meta Keyword</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="metaKeyword" ng-model="productCategory.MetaKeyword">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Meta Description</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="metaDescription" ng-model="productCategory.MetaDescription">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="productCategory.Status" ng-checked="productCategory.Status"> Kích hoạt
                            </label>
                        </div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="homeFlag" ng-model="productCategory.HomeFlag" ng-checked="productCategory.HomeFlag"> Hiển thị trang chủ
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="product_categories" class="btn btn-default">Huỷ</button>
                <button type="submit" ng-disabled="frmAddProductCategory.$invalid" class="btn btn-info pull-right">Lưu</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</section>
